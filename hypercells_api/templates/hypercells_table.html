{% load hypercells_tags %}

<table class="hypercells-table table table-responsive table-hover" data-hypercells-uid="{{context.uid}}" data-hypercells-loading="true">
    <thead class="hypercells-thead" style="position:sticky; top:0; background: white;">
        <tr class="hypercells-head-tr">
            {% for field_name in field_names %}
                <th scope="col" class="hypercells-th">{{field_name|title}}</th>
            {% endfor %}
        </tr>
    </thead>
</table>
